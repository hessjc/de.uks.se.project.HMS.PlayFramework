@()(content: Html)

<!DOCTYPE html>
<html lang="@lang().code()">
	<head>
		<title>@Messages("homeworkmanagementsystem.index.title")</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="@Messages("meta.description")">
		<meta name="author" content="@Messages("meta.author")">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.self.css")">		
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/hms-default.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.nouislider.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.0.custom.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/message-tree.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("select2/select2.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrapformhelpers/css/bootstrap-formhelpers.min.css")">

		<script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.validate.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.pjax.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.nouislider.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.sortable.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.numeric.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("select2/select2.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("select2/select2_locale_de.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("bootstrapformhelpers/js/bootstrap-formhelpers.js")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!--[if IE 7]>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("font-awesome/css/font-awesome-ie7.min.css")">
		<![endif]-->
	</head>
	
	<body>
		@headbar()
		<div class="container spacer-bottom-60">
			<div class="row">
				<img src="@routes.Assets.at("images/uks.jpg")" class="img-rounded visible-lg">
			</div>
			
			<!-- Display global messages -->
            <div id="globalMessage">
            @message.alert()
            </div>
				
			<div class="row spacer-top-10">@content</div>
		</div>
		@footer()
		
		<script>
		function refreshGlobalMessage() {
		  jsRoutes.controllers.Application.refreshGlobalMessage().ajax({
		    type: "POST",
		    success: function(data) {
		      $("#globalMessage").html(data);
		    }
		  })
		};
		</script>
	</body>
</html>
