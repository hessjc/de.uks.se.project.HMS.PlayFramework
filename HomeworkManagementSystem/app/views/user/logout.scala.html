@import play.api.libs._
@user = @{User.findBySession(session)}
<li>
  <a href="@routes.AccountController.showMyAccountInfo()" data-toogle="tooltip" data-placement="bottom" data-original-title='@Messages("user.myprofile")' rel="tooltip nofollow"><i class="fa fa-user"></i></a>
</li>
<li>
  <a href="@routes.UserController.logout()" data-toogle="tooltip" data-placement="bottom" data-original-title='@Messages("signout")' rel="tooltip nofollow"><i class="fa fa-sign-out"></i></a>
</li>
<li>
  <a href="@routes.AccountController.showMyAccountInfo()" class="gravatar-img" data-toogle="tooltip" data-placement="bottom" data-original-title='@user.getFirstName() @user.getLastName()' rel="tooltip nofollow">
    <img src="https://secure.gravatar.com/avatar/@Codecs.md5(user.getEmail().getBytes())?s=26&d=identicon">
  </a>
</li>
